<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
        <ion-item button detail lines="inset" *ngFor="let character of characters | async" (click)="openDetails(character)">
        {{ character.name }}
        </ion-item>
</ion-list>

<ion-infinite-scroll threshold="5%" (ionInfinite)= "loadChar($event)">
<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more characters..."></ion-infinite-scroll-content>

</ion-infinite-scroll>
</ion-content>
