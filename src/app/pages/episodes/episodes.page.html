<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let episode of episodes | async" (click)="openDetails(episode)">
        <ion-label>
        <h2 text-capitalize>  {{ episode.title }} </h2>
        <p>{{ episode.id}}</p>
        </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
